<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  <title>Profile</title>
  {% load static %}
</head>
<body>
  <h1>Profile Page</h1>

  <div class="row">
    <div class="col-12 mb-4">
      <a href="{% url 'tour_app:mapPage' %}" class="btn btn-warning">Back to Map Page</a>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
          <h3>Profile Information</h3>
          <div class="col-6 mb-3">
            <label for="first-name">First Name</label>
            <input name="first-name" class="form-control" type="text" 
                   placeholder="Enter your first name" value="{{ user.first_name }}" required>
          </div>
          <div class="col-6 mb-3">
            <label for="last-name">Last Name</label>
            <input name="last-name" class="form-control" type="text" 
                   placeholder="Enter your last name" value="{{ user.last_name }}" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-6 mb-3">
            <label for="username">Username</label>
            <input name="username" class="form-control" type="text"
                   value="{{ user.username }}" readonly>
          </div>
          <div class="col-6 mb-3">
            <label for="email">Email</label>
            <input name="email" class="form-control" type="text" 
                   placeholder="Enter your email" value="{{ user.email }}" required>
          </div>
        </div>

        <h3>Address Information</h3>
        <div class="row">
          <div class="col-12 mb-3">
            <label for="address">Address</label>
            <input name="address" class="form-control" type="text"
                   placeholder="Home Address" value="{{ userlocation.address }}" required>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
