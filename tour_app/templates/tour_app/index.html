<!DOCTYPE html>
<html>
  <head>

    <title>History on the Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'tour_app/style.css' %}">
    <script type="text/javascript">
    DJANGO_STATIC_URL = '{{ STATIC_URL }}';
    </script>
    <!--Loads google map api-->
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    <script src="{% static "tour_app/google_map.js" %}"></script> 
  </head>
  <body>
    <div id="container">
      <!--displays google maps-->
      <div id="map"></div>
      <!--Search Results sidebar-->
      <div id="sidebar">
        <!--Search box-->
        <div id ="input_container">
          <input id="map-input-Figure" class="form-control controls" type="text" placeholder="Enter Historical Figure"/>
          <input id="map-input-address" class="form-control controls" type="text" placeholder="Enter Search Address"/>
          <input id="searchSubmitButton" class=" btn-primary mb-3" type="button" value="Search Based on Historical Figure">
        </div>
        <h2>Results</h2>
        <div id="places" class="places_list">
        {% csrf_token %}
        </div>
      </div>
    </div>
  </body>
